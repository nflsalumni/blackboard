<template name="archive">
  <div>
    <div class="page-header">
      <h1>资料集</h1>
      <a href="{{ pathFor 'createPost' }}" class="btn btn-primary btn-lg">
        创建新资料
      </a>
    </div>
    <ul>
      {{#each posts}}
      <li><a href="#">{{ title }}</a></li>
      {{/each}}
    </ul>
  </div>
</template>
