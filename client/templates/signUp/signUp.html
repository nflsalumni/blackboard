<template name="signUp">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div class="jumbotron">
          <h2 class="text-center">注意：暂不对外开放注册</h2>
          <p>以下注册界面目前仅供受邀参与管理网站的校友使用。</p>
          <p>不过，如果您使用真实邮件地址填写了注册信息，您注册的账号将暂时处于“冬眠”状态。我们会在网站开放注册时发邮件通知您，届时欢迎回来使用。</p>
        </div>

        <form class="form-horizontal" id="signUpForm" method="post" action="#" role="form">

          <div class="form-group">
            <div class="col-md-2">
              <label for="name">真实姓名</label>
            </div>

            <div class="col-md-10">
              <input type="input" class="form-control" id="name" placeholder="请输入姓名" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-2">
              <label for="graduationYear">毕业届数</label>
            </div>

            <div class="col-md-10">
              <input type="input" class="form-control" id="graduationYear" placeholder="请输入毕业届数" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-2">
              <label for="email">邮箱</label>
            </div>

            <div class="col-md-10">
              <input type="input" class="form-control" id="email" placeholder="请输入邮箱" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-2">
              <label for="password">密码</label>
            </div>

            <div class="col-md-10">
              <input type="password" class="form-control" id="password" placeholder="请输入密码" required>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-2">
              <label for="confirmPassword">确认密码</label>
            </div>

            <div class="col-md-10">
              <input type="password" class="form-control" id="confirmPassword" placeholder="请确认密码" required>
            </div>
          </div>

          <input type="submit" class="btn btn-primary center-block" value="注册">

        </form>

        <div class="text-center">
          <p>
            如果您已经注册了账户,
            <a href="{{ pathFor 'signIn' }}">请登录</a>
          </p>
        </div>

      </div>
    </div>
  </div>
</template>
