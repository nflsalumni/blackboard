<template name="profile">
  <h2>编辑个人信息</h2>

  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-8">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="real-name" class="col-sm-2 control-label">真实姓名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control"
            value="{{profile.name}}"
            id="real-name" placeholder="必须是真实姓名">
        </div>
      </div>
      <div class="form-group">
        <label for="year-of-graduation" class="col-sm-2 control-label">毕业届数</label>
        <div class="col-sm-10">
          <select class="form-control"
            value="{{profile.graduationYear}}"
            id="year-of-graduation">
            <option>2014</option>
            <option>2013</option>
            <option>2012</option>
          </select>
          (以高中毕业年份为准)
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button class="btn btn-primary" id="btn-save">保存</button>
          <button class="btn btn-default" id="btn-cancel">取消</button>
        </div>
      </div>
    </form>
    </div>
  </div>

</template>
